apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: {{ application }}
  namespace: pensjonsbrev
  labels:
    team: pensjonsbrev
spec:
  image: {{ image }}
  port: 8080
  replicas:
    min: {{ replicas.min }}
    max: {{ replicas.max }}
  liveness:
    path: "/api/internal/isAlive"
    initialDelay: 20
    timeout: 3
  ingresses:
    {{#each ingresses as |url|}}
       - {{url}}
      {{/each}}
  readiness:
    path: "/api/internal/isReady"
    initialDelay: 20
    timeout: 3
  prometheus:
    enabled: true
    path: "/metrics"
    port: "8080"
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: elastic
        - id: loki
  env:
    - name: ENVIRONMENT_NAME
      value: {{ environmentname }}
  accessPolicy:
    inbound:
      rules:
        {{#each inboundRules as |app|}}
            - application: {{app.name }}
              namespace: {{app.namespace}}
              cluster: {{app.cluster}}
        {{/each}}