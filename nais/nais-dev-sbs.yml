apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pensjon-brevdata
  namespace: default
  labels:
    team: pensjonpersondialog
spec:
  image: {{ image }}
  port: 8080
  replicas:
    min: 1
    max: 1
  liveness:
    path: "/api/internal/isAlive"
    initialDelay: 3
    timeout: 1
  ingresses:
    - https://pensjon-brevdata.nais.oera-q.local
  readiness:
    path: "/api/internal/isReady"
    initialDelay: 3
    timeout: 1
  env:
    - name: UNLEASH_ENDPOINT_URL
      value: https://unleashproxy.nais.oera.no/api/